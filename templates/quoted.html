{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
            <tr> 
                <td>{{ company.symbol }} </td>
                <td>{{ company.name }}</td>
                <td>{{ usd(company.price) }}</td>
            </tr>
    </tbody>
</table>

{% endblock %}
