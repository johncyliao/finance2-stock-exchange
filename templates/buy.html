{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Share" type="number">
        </div>
        <button class="btn btn-primary" type="submit">buy</button>
    </form>
    <div>
        <p id="remaining-cash-buy">remaining cash: {{ usd(cash) }}</p>
    </div>

{% endblock %}
